# Default configuration for the Photo Manager application

# Core storage locations
database_path: data/photos.db
cache_dir: data/cache
logs_dir: logs

# Thumbnail sizes in pixels
thumb_sizes:
  small: 200
  medium: 512
  large: 1024

# File extensions recognized by the importer
supported_extensions:
  - jpg
  - jpeg
  - png
  - heic

# Face recognition settings
face_recognition:
  enabled: false
  model_dir: data/models/insightface

# Background job settings
jobs:
  max_workers: 4
